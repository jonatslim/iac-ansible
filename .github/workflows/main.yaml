name: Ansible CICD via Repo Inventory
# This is a basic workflow to help you get started with GitHub Actions
# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  # Uncomment below to trigger the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  # pull_request:
    # branches: [ main ]
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called “build”
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Install Ansible
        run: |
          pip install ansible
      - name: Create PEM Key
        run: |
          cat << EOF > private.pem
          ${{ secrets.ANSIBLE_PRIVATE_KEY }}
          EOF
      - name: Update key permissions
        run: |
          chmod 400 private.pem
      - name: Create inventory file
        run: |
          cat << EOF > inventory.ini
          [loadbalancer]
          ${{ secrets.LOAD_BALANCER_IP }}
          [webapps]
          ${{ secrets.WEB_APP_1_IP }}
          ${{ secrets.WEB_APP_2_IP }}
          ${{ secrets.WEB_APP_3_IP }}
          EOF
      - name: Add PEM Key Path to Ansible Config
        run: |
          cat << EOF > ansible.cfg
          [defaults]
          ansible_python_interpreter='/usr/bin/python3'
          deprecation_warnings=False
          inventory=./inventory.ini
          remote_user=”root”
          retries=2
          host_key_checking=False
          ansible_ssh_private_key_file=private.pem
      - name: Run main playbook
        run: |
          ansible-playbook main.yaml